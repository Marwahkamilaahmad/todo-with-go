<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  </head>
  <body>

    <div class="container">
      <h2>List todos</h2>
      <hr />
      <a href="/todos/add" class="btn btn-primary">Add todos</a>
      <table class="table">
        <thead>
          <tr>
            <th>Judul</th>
            <th>Hari</th>
            <th>Waktu</th>
            <th>Keterangan</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
            {{ range .todos  }}
            <tr>
                <td>{{.Judul}}</td>
                <td>{{.Hari}}</td>
                <td>{{.Waktu}}</td>
                <td>{{.Keterangan}}</td>
                <td>
                    <a href="/todos/edit?id={{.Id}}" class="btn btn-warning">Edit</a>
                    <a href="/todos/delete?id={{.Id}}" class="btn btn-warning" onclick="return confirm('are you sure ?')">Delete</a>
                </td>
                <td class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Done</label>
                </td>
            </tr>
            {{end}}
        </tbody>
      </table>
    </div>
  </body>
</html>
